events {
}

http {
    include mime.types;
    server {
        listen 80;
        listen [::]:80;

        location / {
            root /app/client; 
            try_files $uri /index.html;
            add_header Access-Control-Allow-Origin *;
        }
        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }
    }
}